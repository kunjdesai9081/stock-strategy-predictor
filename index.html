<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Strategy Predictor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>STOCK STRATEGY PREDICTOR</h1>
        <h2>"Customizable Technical Setup"</h2>
        
        <div class="controls">
            <select id="symbol" style="width: 200px;">
                <option value="AAPL">AAPL</option>
                <option value="GOOGL">GOOGL</option>
                <option value="MSFT">MSFT</option>
                <option value="AMZN">AMZN</option>
                <option value="TSLA">TSLA</option>
                <option value="FB">FB</option>
                <option value="NFLX">NFLX</option>
                <option value="NVDA">NVDA</option>
                <!-- Add more symbols as needed -->
            </select>
            <select id="type">
                <option value="intraday">Intraday</option>
                <option value="equity">Equity</option>
                <option value="fno">FNO</option>
            </select>
            <input type="date" id="date-range">
            <input type="number" id="risk-percentage" placeholder="Risk %">
        </div>

        <div id="chart-container">
            <canvas id="stockChart"></canvas>
        </div>

        <div class="settings-panel">
            <h3>Strategy Settings Panel</h3>
            <label>RSI Period: <input type="number" value="14" id="rsi-period"></label>
            <label>CCI Period: <input type="number" value="20" id="cci-period"></label>
            <label>ADX Period: <input type="number" value="20" id="adx-period"></label>
            <button id="activate-strategy">Activate Strategy</button>
        </div>

        <div class="risk-management-panel">
            <h3>Risk Management Panel</h3>
            <label>Risk per trade: <input type="number" value="1" id="risk-per-trade"></label>
            <label>Stop Loss: <input type="number" value="2" id="stop-loss"></label>
            <label>Target: <input type="number" value="4" id="target"></label>
        </div>

        <div id="strategy-output"></div>
    </div>

    <script src="script.js"></script>
    <script>
        $(document).ready(function() {
            $('#symbol').select2(); // Initialize Select2 for searchable dropdown
        });
    </script>
</body>
</html>
